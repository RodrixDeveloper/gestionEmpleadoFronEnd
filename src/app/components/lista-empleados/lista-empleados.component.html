<h2>Lista Empleados</h2>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Email</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let empleado of empleados">
                <th scope="row">{{empleado.id}}</th>
                <td>{{empleado.nombre}}</td>
                <td>{{empleado.apellido}}</td>
                <td>{{empleado.email}}</td>
                <td>
                    <button (click)="actualizarEmpleado(empleado.id)" class="btn btn-info me-2">Editar</button>
                    <button (click)="eliminarEmpleado(empleado.id)" class="btn btn-danger me-2">Eliminar</button>
                    <button (click)="verDetalleDelEmpleado(empleado.id)" class="btn btn-success me-2">Detalles</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
